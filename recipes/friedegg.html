        <h1>Fried Egg</h1>
        <img src="../img/friedegg.jpeg" alt="A picture of a fried egg">

        <h2>Description</h2>
        <p>One of cooking's simplest pleasures</p>

        <h2>Ingredients</h2>
        <ul>
            <li>An egg</li>
            <li>Butter</li>
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>Melt some butter in a pan.</li>
            <li>Crack the egg into the pan.</li>
            <li>Fry until desired doneness.</li>
            <li>Plate and enjoy.</li>
        </ol>
